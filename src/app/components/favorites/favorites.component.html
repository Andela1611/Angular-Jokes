<div class="Card">
  <div class="joke-count">
    <div class="badge">
      <p>{{ favoritesCount }}</p>
    </div>
    <button (click)="deleteLocalStorage()">Delete all</button>
  </div>

  <div class="CardContentInline row" *ngFor="let joke of favoriteViewData">
    <p>{{ joke.value }}</p>
    <button (click)="deleteJoke(joke.id)">Delete</button>
  </div>
</div>
